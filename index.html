            { emoji: 'ğŸ§…', name: 'è”¥', type: 'vegetable' }
        ];

        let currentLevel = 1;
        let levelScore = 0;
        let totalScore = 0;
        let currentLevelItems = [];
        let currentItemIndex = 0;
        let levelProgress = 0;

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function startLevel() {
            levelScore = 0;
            levelProgress = 0;
            currentItemIndex = 0;
            
            // æ¯é—œ10å€‹é …ç›®
            const shuffledItems = shuffleArray(allItems);
            currentLevelItems = shuffledItems.slice(0, 10);
            
            updateUI();
            
            if (currentLevel % 2 === 1) {
                // å–®æ•¸é—œï¼šæ‹–æ›³æ¨¡å¼
                startDragMode();
            } else {
                // å¶æ•¸é—œï¼šé»é¸æ¨¡å¼
                startClickMode();
            }
        }

        function updateUI() {
            document.getElementById('level-title').textContent = `ç¬¬${currentLevel}é—œ`;
            document.getElementById('level-mode').textContent = 
                currentLevel % 2 === 1 ? 'ğŸ–±ï¸ æ‹–æ›³æ¨¡å¼' : 'ğŸ‘† é»é¸æ¨¡å¼';
            document.getElementById('level-score').textContent = levelScore;
            document.getElementById('total-score').textContent = totalScore;
            document.getElementById('current-level').textContent = currentLevel;
            document.getElementById('progress-text').textContent = `é—œå¡é€²åº¦ï¼š${levelProgress}/10`;
            
            const progressPercent = (levelProgress / 10) * 100;
            document.getElementById('progress-fill').style.width = progressPercent + '%';
        }

        function startDragMode() {
            document.getElementById('drag-mode').style.display = 'block';
            document.getElementById('click-mode').style.display = 'none';
            document.getElementById('level-complete').style.display = 'none';
            
            const container = document.getElementById('items-container');
            container.innerHTML = '';
            
            currentLevelItems.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'draggable-item';
                itemDiv.draggable = true;
                itemDiv.dataset.type = item.type;
                itemDiv.dataset.index = index;
                
                itemDiv.innerHTML = `
                    <span class="item-emoji">${item.emoji}</span>
                    <div class="item-name">${item.name}</div>
                `;
                
                itemDiv.addEventListener('dragstart', handleDragStart);
                itemDiv.addEventListener('dragend', handleDragEnd);
                
                container.appendChild(itemDiv);
            });
            
            setupBaskets();
        }

        function setupBaskets() {
            const fruitBasket = document.getElementById('fruit-basket');
            const vegetableBasket = document.getElementById('vegetable-basket');
            
            [fruitBasket, vegetableBasket].forEach(basket => {
                basket.addEventListener('dragover', handleDragOver);
                basket.addEventListener('drop', handleDrop);
                basket.addEventListener('dragenter', handleDragEnter);
                basket.addEventListener('dragleave', handleDragLeave);
            });
        }

        function handleDragStart(e) {
            e.target.classList.add('dragging');
            e.dataTransfer.setData('text/plain', e.target.dataset.index);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragEnter(e) {
            e.preventDefault();
            e.target.closest('.basket').classList.add('drag-over');
        }

        function handleDragLeave(e) {
            if (!e.target.closest('.basket').contains(e.relatedTarget)) {
                e.target.closest('.basket').classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const basket = e.target.closest('.basket');
            basket.classList.remove('drag-over');
            
            const itemIndex = e.dataTransfer.getData('text/plain');
            const item = currentLevelItems[itemIndex];
            const basketType = basket.classList.contains('fruit-basket') ? 'fruit' : 'vegetable';
            
            const isCorrect = item.type === basketType;
            
            if (isCorrect) {
                levelScore += 10;
                showFeedback('ğŸ‰ ç­”å°äº†ï¼', 'correct');
            } else {
                const correctType = item.type === 'fruit' ? 'æ°´æœ' : 'è”¬èœ';
                showFeedback(`âŒ ç­”éŒ¯äº†ï¼${item.name}æ˜¯${correctType}`, 'incorrect');
            }
            
            // ç§»é™¤å·²æ‹–æ›³çš„é …ç›®
            const draggedElement = document.querySelector(`[data-index="${itemIndex}"]`);
            draggedElement.remove();
            
            levelProgress++;
            updateUI();
            
            if (levelProgress >= 10) {
                setTimeout(completeLevelDrag, 1000);
            }
        }

        function startClickMode() {
            document.getElementById('drag-mode').style.display = 'none';

            if (currentItemIndex >= currentLevelItems.length) {

        function checkAnswer(selectedType) {
            const item = currentLevelItems[currentItemIndex];
            const isCorrect = selectedType === item.type;
            
            if (isCorrect) {
                levelScore += 10;
                showFeedback('ğŸ‰ ç­”å°äº†ï¼', 'correct');
            } else {

            }
            
            currentItemIndex++;
            levelProgress++;

            setTimeout(() => {
                if (currentItemIndex >= currentLevelItems.length) {

        function showFeedback(message, type) {
